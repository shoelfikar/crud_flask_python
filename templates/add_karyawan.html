{% extends 'index.html' %}
{% block title %} Add Employed {% endblock %}


{% block content %}
    <div class="col-md-5">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-success alert-dismissible fade show" role="alert">
                        {{message}}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <div class="card">
            <div class="card-header">
                <h5 class="text-center">Add New Employed</h5>
            </div>
            <div class="card-body">
                <form action="" method="POST" enctype=multipart/form-data>
                    <div class="mb-3">
                        <label for="formGroupExampleInput" class="form-label">Fullname</label>
                        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Example input placeholder" name="fullname">
                    </div>
                    <div class="mb-3">
                        <label for="formGroupExampleInput2" class="form-label">Email</label>
                        <input type="email" class="form-control" id="formGroupExampleInput2" placeholder="Another input placeholder" name="email">
                    </div>
                    <div class="mb-3">
                        <label for="formGroupExampleInput2" class="form-label">Phone</label>
                        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Another input placeholder" name="phone">
                    </div>
                    <div class="mb-3">
                        <label for="formGroupExampleInput2" class="form-label">Address</label>
                        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Another input placeholder" name="address">
                    </div>
                    <div class="input-group mb-3">
                        <input type="file" class="form-control" id="inputGroupFile02" name="thumbnail">
                        <label class="input-group-text" for="inputGroupFile02">Upload</label>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Save</button>
                        <a href="{{url_for('home')}}" class="btn btn-primary">Home</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
