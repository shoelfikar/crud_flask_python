{% extends 'index.html' %}
{% block title %} Register {% endblock %}

{% block content %}
    <div class="col-md-5">
        <div class="card">
            <div class="card-header">
                <h5 class="text-center">Register</h5>
            </div>
            <div class="card-body">
                <form action="" method="POST">
                    <div class="mb-3">
                        <label for="formGroupExampleInput" class="form-label">Fullname</label>
                        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Example input placeholder" name="fullname">
                    </div>
                    <div class="mb-3">
                        <label for="formGroupExampleInput2" class="form-label">Email</label>
                        <input type="email" class="form-control" id="formGroupExampleInput2" placeholder="Another input placeholder" name="email">
                    </div>
                    <div class="mb-3">
                        <label for="formGroupExampleInput2" class="form-label">Password</label>
                        <input type="password" class="form-control" id="formGroupExampleInput2" placeholder="Another input placeholder" name="password">
                    </div>
                    <div class="mb-3">
                        <label for="formGroupExampleInput2" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="formGroupExampleInput2" placeholder="Another input placeholder">
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Sign Up</button>
                        <a href="{{url_for('login')}}" class="btn btn-primary">Sign In</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
