{% extends 'index.html' %}
{% block title %} Login {% endblock %}

{% block content %}
    <div class="col-md-5">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-success alert-dismissible fade show" role="alert">
                        {{message}}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <div class="card">
            <div class="card-header">
                <h5 class="text-center">Login</h5>
            </div>
            <div class="card-body">
                <form action="" method="POST">
                    <div class="mb-3">
                        <label for="formGroupExampleInput2" class="form-label">Email</label>
                        <input type="email" class="form-control" id="formGroupExampleInput2" placeholder="Another input placeholder" name="email">
                    </div>
                    <div class="mb-3">
                        <label for="formGroupExampleInput2" class="form-label">Password</label>
                        <input type="password" class="form-control" id="formGroupExampleInput2" placeholder="Another input placeholder" name="password">
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Sign In</button>
                        <a href="{{url_for('index')}}" class="btn btn-primary">Sign Up</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
